        <main>
            
<h1>Neural Network Visualization</h1>
<p>a simple visualization of a custom neural network that runs in your browser</p>

<section class='row'>
  <div id='holder'></div>
  <section>
    <section>
      <h2>Parameters</h2>
      <ul>
        <li><input type="text" id="layers" value="" size=8><label>Layers</label></li>
        <li><input type="text" id="epsilon" value="" size=8><label>Weight Initialization Range</label></li>
        <li><input type="text" id="alpha" value="" size=8><label>Learning Rate</label></li>
        <li><input type="text" id="batch" value="" size=8><label>Batch Size</label></li>
        <li><input type="text" id="iters" value="" size=8><label>Updates/loop</label></li>
      </ul>
    </section>

    <section>
      <h2>Data Point Activations</h2>
      <br><select id="act"></select>
      <button onclick="reset()">Reset Network</button>
    </section>

    <section>
      <h2>Stats</h2>
      <ul>
        <li><span id="loss"></span></li>
        <li><span id="dcount"></span></li>
      </ul>
    </section>

    <section>
      <h2>Details</h2>
      <ul>
        <li>Colored connections indicate <span style='color:red'>positive</span> weights and <span style='color:blue'>negative</span> weights</li>
        <li>More details on <b><a href='https://github.com/samgriesemer/nnjs'>Github</a></b></li>
      </ul>
    </section>
  </section>
</section>
</main>
